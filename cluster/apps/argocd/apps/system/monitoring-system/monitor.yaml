apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kps
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/jjalvare/thishouse.git
    targetRevision: main
    path: cluster/apps/argocd/apps/system/monitoring-system/kps
  destination:
    name: in-cluster
    namespace: monitoring-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
